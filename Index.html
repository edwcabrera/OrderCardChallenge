<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"content="Esta página te mostrará anuncios de inmubles en alquiler o venta" />
    <meta name="robots"content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <main class="main_card">
        <Section class="main__card-payment">
            <picture><img src="./img/illustration-hero.svg" class="card_cover" alt=""></picture>

            <section class="main__card-information">

            <h2> Order Summary</h2>
            <p> You can now listen to millions of songs, 
                audiobooks, and podcasts on any device anywhere you like!</p>

            <section class="main__card-plan">

                <section class="card__plan-USA">
                <picture>
                    <img src="./img/icon-music.svg" alt="">
                   </picture>
                   <section class="card__plan-price">
                   <h3>Annual Plan</h3>
                   <h4>$59.99/year</h4>
                </section>
                </section>

                <SEction class="card__plan-change">
                    <a href="">Change</a>
                 </SEction>

            </section>
            
            <section class="card__boton-pay">
            <a title="Proceed to Payment" href="">
                <div role="button" class="card_payment-boton">
                    Proceed to Payment
                    </div>
            </a>
        </section>
        <section class="card__boton-cancel">
                <a title="Cancel Order" href="">
                    <div role="button" class="card_payment-boton2">
                        Cancel Order
                        </div>
                </a>
            </section>

            </section>
        </Section>
    </main>
</body>
</html>
